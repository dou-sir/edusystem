<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加表单类别</title>


    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <script th:src="@{/layui/layui.all.js}"></script>
    <script th:src="@{/layui/layui.js}"></script>

    <script th:src="@{/js/jquery-1.8.3.js}"></script>

</head>
<body>
    <form class="layui-form" th:action="@{/admin/addCourseType}" th:object="${courseType}" method="post">
        <div class="layui-form-item">
            <label class="layui-form-label">类型名称</label>
            <div class="layui-input-block">
                <input type="text" id="coursetype_name" lay-verify="title" autocomplete="off" placeholder="请输入类型名称" class="layui-input" name="coursetype_name">
            </div>
        </div>

        <p th:text="${msg}"></p>
        <br>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1" onclick="gogo()">立即提交</button>
                <!--<button type="reset" class="layui-btn layui-btn-primary">重置</button>-->
            </div>
        </div>

    </form>

    <script type="text/javascript">

        function gogo() {
            var coursetype_name = document.getElementById("coursetype_name").value;

            if (coursetype_name == ""){
                alert("请输入增加类别的名称！");
                coursetype_name.focus();
                return false;
            }
            document.forms[0].submit();
            return true;
        }


    </script>



</body>

</html>
