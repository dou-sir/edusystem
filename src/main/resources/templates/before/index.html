<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>DYY教育网站</title>
<!--    <link href="http://vjs.zencdn.net/5.0.2/video-js.css" rel="stylesheet">-->
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" th:href="@{/css/index.css}"/>
    <script th:src="@{/js/jquery-1.8.3.js}"></script>

    <script type="text/javascript" charset="utf-8">
        $(function(){
            $("#navlist li").click(function() {
                $(this).siblings('li').removeClass('active');  // 删除其他兄弟元素的样式
                $(this).addClass('active');                            // 添加当前元素的样式
            });
        });
    </script>
    <style >
        .navbar-center{
            text-align: center;
        }
    </style>
	<style type="text/css">
		#thelogo{
			margin-top: 0px;
			padding-top: 0px;
			height: 50px;
			width: 80px;
		}
	</style>
</head>

<body style="padding-top: 70px; min-width: 700px">
    <div th:replace="before/top::html" ></div>

    <div class="row center-block" style="width: 90%">
        <div class="col-xs-2" >
            <ul class="nav nav-pills nav-stacked" id="navlist">
            <li class="active"><a class="title1" th:href="@{/user/course}">主页</a></li>
<!--                <li><a class="title1" style="font-weight: bold" th:href="@{/user/course}">主页</a></li>-->
<!--                <ul class="nav nav-pills nav-stacked"  th:each="coursetype : ${courseTypeList}">-->
                    <li th:each="coursetype : ${courseTypeList}"><a class="title1" th:href="'/edusystem/getAllCourseByType?coursetype_id='+${coursetype.coursetype_id}">[[${coursetype.coursetype_name}]]</a></li>
<!--                </ul>-->
            </ul>
        </div>
        <div class="col-xs-10">
            <iframe id="iframeMain" th:src="@{/user/course}" style=" width: 100%;border: 0px" onload="iFrameHeight()" scrolling="no" > </iframe>
        </div>
    </div>



        <script type="text/javascript" language="javascript">
            function iFrameHeight() {
                var ifm= document.getElementById("iframeMain");
                var subWeb = document.frames ? document.frames["iframeMain"].document : ifm.contentDocument;
                if(ifm != null && subWeb != null) {
                    ifm.height = subWeb.body.scrollHeight;
                }
            }

            $(document).ready(function(){
                $("a.title1").click(function (e) {
                    e.preventDefault();
                    $("#iframeMain").attr("src",$(this).attr("href"));
                });
            });
    </script>

</body>
</html>
